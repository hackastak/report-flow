# DEBUG: Test if we can get ANY orders at all
# Paste this into: https://[your-store].myshopify.com/admin/api/graphql/explorer.html

query DebugOrders {
  # First, let's see if there are ANY orders at all
  orders(first: 10, reverse: true) {
    edges {
      node {
        id
        name
        createdAt
        totalPriceSet {
          shopMoney {
            amount
            currencyCode
          }
        }
      }
    }
  }
}

